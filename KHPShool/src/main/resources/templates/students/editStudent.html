<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Student Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <!-- Required CSS Links -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 </head>

<!-- Custom CSS for Home Link -->
<style>
    .btn1 {
		background-color: #007bff;
        color: white;
        font-size: 1rem;
        padding: 8px 16px;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .btn1:hover {
        background-color: White;
        color: Black;
    }

    .home-link, .list-link, .add-link {
        margin-left: 10px;
    }
 	.footer {
        background: #333;
        color: #fff;
        padding: 40px 0;
    }
    .footer .social-icons a {
        color: #fff;
        margin: 0 10px;
        font-size: 1.5rem;
        transition: color 0.3s;
    }
    .footer .social-icons a:hover {
        color: #007bff;
    }
</style>

<body>

<!-- Header -->
<header class="bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img style="height:50px;" src="/stock/logo1.png" alt="School Logo" class="mr-3">
            <h1 class="text-white mb-0">KHP School</h1>
        </div>
        <div class="d-flex">
            <a href="/" class="btn btn1 btn-light home-link mx-1">Home</a>
            <a href="/allStud" class="btn btn1 btn-light list-link mx-1">List</a>
            <a href="/newStud" class="btn btn1 btn-light add-link mx-1">New Admission</a>
        </div>
    </div>
</header>
	<div class="container">

		<h1 class="text-center my-4">Edit Student Information</h1>
		<div class="col-md-8 mx-auto rounded border p-4 m-4">
			<h2 class="text-center mb-5">Refill Data</h2>
				
				<form method="post" enctype="multipart/form-data" th:object="${studentDto}">
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Registration Number</label>
						<div class="col-sm-8">
							<input class="form-control-plaintext" readonly th:value="${student.regNo}">
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Name</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${studentDto.name}">
							<pth:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${studentDto.name}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Mother Name</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${studentDto.mName}">
							<pth:if="${#fields.hasErrors('mName')}" th:errorclass="text-danger" th:errors="${studentDto.mName}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Age</label>
						<div class="col-sm-8">
							<input class="form-control" type="number" min="6" th:field="${studentDto.age}">	
							<pth:if="${#fields.hasErrors('age')}" th:errorclass="text-danger" th:errors="${studentDto.age}"></p>
						</div>
					</div>
				
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Standard</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${studentDto.std}">
							<pth:if="${#fields.hasErrors('std')}" th:errorclass="text-danger" th:errors="${studentDto.std}"></p>
						</div>
					</div>
				
									
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Religion</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${studentDto.religion}">
							<pth:if="${#fields.hasErrors('religion')}" th:errorclass="text-danger" th:errors="${studentDto.religion}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Category</label>
						<div class="col-sm-8">
							<select class="form-select" th:field="${studentDto.category}">
								<option value='General'>General</option>
								<option value='OBC'>General</option>
								<option value='SBC'>SBC</option>
								<option value='SC'>SC</option>
								<option value='ST'>ST</option>
								<option value='NT'>NT</option>
							</select>
							<pth:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${studentDto.category}"></p>
						</div>
					</div>


			
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Fees</label>
						<div class="col-sm-8">
							<input class="form-control" type="number" step="250"  min="500" th:field="${studentDto.fees}">	
							<pth:if="${#fields.hasErrors('fees')}" th:errorclass="text-danger" th:errors="${studentDto.fees}"></p>
						</div>
					</div>

					<div class="row mb-3">
                        <div class="col-sm-8 offset-sm-4">
                            <img th:src="@{'/images/'+${student.image}}" alt="..." width="150">
                        </div>                                
                    </div>

					<div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Image</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" th:field="${studentDto.imageFile}">
                            <p th:if=" ${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors=" ${studentDto.imageFile}"></p>
                        </div>                                
                    </div>

				
					 <div class="row">
                     	<div class="offset-sm-4 col-sm-4 d-grid">
                        	<button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/allStud" role="button">Cancel</a>
                        </div>
                     </div>   
				
					
				</form>
		</div>
	</div>	
<!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-left">
                    <p>&copy; 2024 My School. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-right">
                    <div class="social-icons">
                        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
