<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 	<!-- Required CSS Links -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 </head>

<!-- Custom CSS for Home Link -->
<style>
    .btn1 {
		background-color: #007bff;
        color: white;
        font-size: 1rem;
        padding: 8px 16px;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .btn1:hover {
        background-color: White;
        color: Black;
    }

    .home-link, .list-link, .add-link {
        margin-left: 10px;
    }
 	.footer {
        background: #333;
        color: #fff;
        padding: 40px 0;
    }
    .footer .social-icons a {
        color: #fff;
        margin: 0 10px;
        font-size: 1.5rem;
        transition: color 0.3s;
    }
    .footer .social-icons a:hover {
        color: #007bff;
    }
</style>

<body>

<!-- Header -->
<header class="bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img style="height:50px;" src="/stock/logo1.png" alt="School Logo" class="mr-3">
            <h1 class="text-white mb-0">KHP School</h1>
        </div>
        <div class="d-flex">
            <a href="/" class="btn btn1 btn-light home-link mx-1">Home</a>
            <a href="/allStud" class="btn btn1 btn-light list-link mx-1">List</a>
            <a href="/newStud" class="btn btn1 btn-light add-link mx-1">New Admission</a>
        </div>
    </div>
</header>

	<div class="container-fluid">

		<h1 class="text-center my-4">Student List</h1>

		<table class="table table-hover">
            <thead>
                <tr>
                    <th>Reg No</th>
                    <th>Name</th>
                    <th>Mother Name</th>
                    <th>Std</th>
                    <th>Age</th>
					<th>Category</th>
                    <th>Religion</th>
                    <th>Fees</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
			<tbody>
				<tr th:each="student :${students}">
					<td th:text="${student.regNo}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.mName}"></td>
					<td th:text="${student.std}"></td>
					<td th:text="${student.age}"></td>
					<td th:text="${student.category}"></td>
					<td th:text="${student.religion}"></td>
					<td th:text="@{${student.fees}+'/-'}"></td>
					<td>
						<img th:src="@{'/images/'+${student.image}}" alt="..." width="100">
					</td>
					<td style="white-space: nowrap">
                    	<a class="btn btn-primary btn-sm" th:href="@{/editStud(regNo=${student.regNo})}">Edit</a>
                    	<a class="btn btn-danger btn-sm" th:href="@{/delete(regNo=${student.regNo})}" onclick="return confirm('Are you sure?')">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>	

	</div>	

<!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-left">
                    <p>&copy; 2024 My School. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-right">
                    <div class="social-icons">
                        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
